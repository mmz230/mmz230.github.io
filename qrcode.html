<textarea id="textqrgenrator" maxlength="1500" cols="30" rows="2" style="width: 672px; height: 64px;"></textarea>
<br><br>

<button onclick="GerarQRCode()">Generate QR Code</button>
<button onclick="clearqrcode()">Clear QR Code</button>
<br><br>

<img id="QRCodeImage" src="" alt="Your QR Code will appear here" style="max-width:500px;">

<script>
function GerarQRCode() {
    let inputUsuario = document.getElementById("textqrgenrator").value.trim();

    if (inputUsuario === "") {
        alert("Please enter some text to generate a QR code.");
        return;
    }

    let GoogleChartAPI = 'https://chart.googleapis.com/chart?cht=qr&chs=500x500&chld=H&chl=';
    let conteudoQRCode = GoogleChartAPI + encodeURIComponent(inputUsuario);

    document.getElementById('QRCodeImage').src = conteudoQRCode;
}

function clearqrcode() {
    document.getElementById("QRCodeImage").src = "";
    document.getElementById("textqrgenrator").value = "";
}

</script>
