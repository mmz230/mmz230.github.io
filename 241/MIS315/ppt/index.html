<input type="button" onclick = "p('1.pdf')" value="1 Emerging Tech for Business Leaders" /></br>

<p></p>

<input type="text" id="mylabel" value="No chapter selected" style="width:500px;" />

<p></p>

<iframe id="myFrame"  style="width:95%; height:100vh;" frameborder="0"></iframe>

<script type="text/javascript">

function p(pdf)

{

var omyFrame = document.getElementById("myFrame");

omyFrame.style.display="block";

omyFrame.src = pdf;

var olabel = document.getElementById("mylabel")

olabel.style.display="block";

olabel.value = omyFrame.src;

}

</script>
